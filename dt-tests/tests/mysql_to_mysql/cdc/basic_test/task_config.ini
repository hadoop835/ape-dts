[extractor]
db_type=mysql
extract_type=cdc
binlog_position=0
binlog_filename=
server_id=2000
url=mysql://root:123456@127.0.0.1:3306?ssl-mode=disabled

[filter]
ignore_dbs=
do_dbs=
do_tbs=kubetran_test.dts_test
ignore_tbs=
do_events=insert,update,delete

[sinker]
; db_type=mysql
db_type=starrocks
