[extractor]
db_type=redis
extract_type=snapshot
repl_port=10008
url=

[filter]
do_dbs=0
do_events=
ignore_dbs=1,2
ignore_tbs=
do_tbs=

[sinker]
db_type=redis
sink_type=write
url=redis://:123456@127.0.0.1:6381
batch_size=2

[router]
db_map=
field_map=
tb_map=

[pipeline]
buffer_size=4
parallel_size=2
checkpoint_interval_secs=1
parallel_type=redis

[runtime]
log_level=info
log4rs_file=./log4rs.yaml
log_dir=./logs